<section class="section section--full-height wrapper projects">
  <h2 class=" section__title">Projects</h2>

  <div class="projects__slider glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">
          <section class="project-content">
            <button
              class="btn-reset-default projects__slider-toggle-btn project-content__btn"
            >
              Show description
            </button>
            <div class="project-content__content">
              <h3 class="project-content__title">Theyalow</h3>
              <ul
                class="project-content__describe project-list reset-list-style"
              >
                <li class="project-list__item">BEM</li>
                <li class="project-list__item">Responsive</li>
              </ul>
              <div class="project-content__info">
                <span>Click image</span>
                <img
                  class="project-content__info-icon"
                  src="../assets/arrow.svg"
                  alt=""
                />
              </div>
            </div>

            <a href="" class="project-content__link"> </a>

            <div class="project-content__info-mobile">Swipe</div>
          </section>
        </li>
        <li class="glide__slide">
          <section class="project-content">
            <button
              class="btn-reset-default projects__slider-toggle-btn project-content__btn"
            >
              Show description
            </button>
            <div class="project-content__content">
              <h3 class="project-content__title">Theyalow</h3>
              <ul
                class="project-content__describe project-list reset-list-style"
              >
                <li class="project-list__item">BEM</li>
                <li class="project-list__item">Responsive</li>
              </ul>
              <div class="project-content__info">
                <span>Click image</span>
                <img
                  class="project-content__info-icon"
                  src="../assets/arrow.svg"
                  alt=""
                />
              </div>
            </div>

            <a
              href=""
              class="project-content__link project-content__link--repair-design"
            >
            </a>

            <div class="project-content__info-mobile">Swipe</div>
          </section>
        </li>
      </ul>
    </div>

    <div data-glide-el="controls">
      <button
        data-glide-dir="<<"
        class="btn-reset-default slider-btn slider-btn--prev projects__slider-btn projects__slider-btn--prev"
      >
        <img
          class="slider-btn__icon img--full"
          src="../assets/arrow.svg"
          alt="arrow-prev"
        />
      </button>
      <button
        data-glide-dir=">>"
        class="btn-reset-default slider-btn slider-btn--next projects__slider-btn projects__slider-btn--next"
      >
        <img
          class="slider-btn__icon img--full"
          src="../assets/arrow.svg"
          alt="arrow-prev"
        />
      </button>
    </div>
  </div>
</section>
